<body class="organio-wrapper or-login-wrapper">
	<div id="preloader"></div>
	<div class="up">
		<a href="#" class="scrollup text-center"><i class="fas fa-chevron-up"></i></a>
	</div>

	<section id="or-login" class="or-login-section">
		<div class="or-login-content sign-login-area d-flex align-items-center justify-content-center">
			<div class="or-checkout-form headline pera-content">
				<form id="signup" method="post">
					<div class="row">
						<div class="col-md-6">
							<div class="or-bill-form">
								<label>First name *</label>
								<input type="text" id="firstname" name="firstname" placeholder="Ex: x,y,z">
							</div>
						</div>
						<div class="col-md-6">
							<div class="or-bill-form">
								<label>Last name *</label>
								<input type="text" id="lastname" name="lastname" placeholder="Ex: x,y,z">
							</div>
						</div>
						<div class="col-md-12">
							<div class="or-bill-form">
								<label>Email</label>
								<input type="email" id="email" name="email" placeholder="Ex: x,y,z">
							</div>
						</div>
						<div class="col-md-12">
							<div class="or-bill-form">
								<label>Phone Number</label>
								<input type="tel" id="phone" name="phone" placeholder="Ex: x,y,z">
							</div>
						</div>
						<div class="col-md-12">
							<div class="or-bill-form">
								<label>Address </label>
								<input type="text" id="address" name="address" placeholder="Ex: x,y,z">
							</div>
						</div>
					</div>
					<div class="login-button text-center">
						<button>Register</button>
					</div>
				</form>
			</div>
		</div>
	</section>
